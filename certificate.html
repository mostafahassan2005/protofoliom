<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>certificate</title>
    <style>
      .certificate {
        display: flex;
        justify-content: center;
        background: #ffffff;
      }
      #certificate {
        background-color: #fff;
        width: 21.25em;
        box-shadow: 1px 0px 22px 0px #0000003f;
        border-radius: 10px;
        padding: 2px;
        margin: 6px;
        transition: 0.7s ease;
      }
      #certificate:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <contaner>
        <div>
          <img id="certificate" src="images/certificate.jpeg" alt=""/>
        </div>
      </contaner>
    </div>
  </body>
</html>
